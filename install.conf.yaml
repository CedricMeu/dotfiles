- defaults:
    link:
      create: true
    shell:
      quiet: true

- clean: ['~']

- link:
    # Install script
    ~/bin/sysup: ./sysup
  
    # Homebrew
    ~/.Brewfile: ./homebrew/Brewfile

    # Terminal
    ~/.config/alacritty/: ./alacritty/

    # Zsh
    ~/.zshrc: ./zsh/.zshrc
    ~/.oh-my-zsh/: ./ohmyzsh/

    # Tmux
    ~/.tmux.conf: ./tmux/tmux.conf
    ~/.tmux/plugins/tpm/: ./tpm/

    # Git
    ~/.gitconfig: ./git/gitconfig

    # Editor
    ~/.config/helix/: ./helix/

    # Window Manager
    ~/.hammerspoon/: ./hammerspoon/

- shell:
  -
    command: chmod +x sysup
    description: Making sysup executable
    stdout: false
  -
    command: xcode-select -p > /dev/null || xcode-select --install
    description: xcode-select --install
    stdout: true
  - 
    command: command -v brew > /dev/null || /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
    description: Installing homebrew
    stdout: true
  - 
    command: brew update
    description: Updating homebrew
    stdout: true
  - 
    command: brew upgrade
    description: Upgrading hombrew packages
    stdout: true
  - 
    command: brew bundle --global
    description: Installing homebrew dependencies
    stdout: true
  -
    command: brew bundle cleanup --global --force
    description: Removing unspecified homebrew dependencies
    stdout: true
  - 
    command: "if [[ $(which zsh) != $SHELL ]] ; then sudo chsh -s $(which zsh) $USER ; fi"
    description: Making zsh the default shell
    stdout: false
  - 
    command: git submodule update --init --recursive
    description: Installing submodules
    stdout: false
  - 
    command: rustup-init -y
    description: Install rust toolchain
    stdout: true
  -
    command: open -a Hammerspoon
    description: Start Hammerspoon
    stdout: false
  -
    command: luarocks install tl
    description: Install teal
    stdout: false
  -
    command: luarocks install --dev teal-language-server
    description: Install teal-language-server
    stdout: false
  -
    command: hx --grammar fetch
    description: Fetching helix grammars
    stdout: false
  -
    command: hx --grammar build
    description: Building helix grammars
    stdout: false