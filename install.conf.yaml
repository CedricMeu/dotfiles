- defaults:
    link:
      create: true
    shell:
      quiet: true

- clean: ['~']

- link:
    # ~/.Brewfile: ./homebrew/Brewfile
    ~/.config/nvim/: ./nvim/
    ~/.zshrc: ./zsh/.zshrc
    ~/.oh-my-zsh/: ./ohmyzsh/
    ~/.config/yabai/: ./yabai/
    ~/.config/skhd/: ./skhd/
    ~/.gitconfig: ./git/gitconfig
    ~/.config/helix/: ./helix/
    #~/.hammerspoon/: ./hammerspoon/
    ~/.tmux.conf: ./tmux/tmux.conf
    ~/.tmux/plugins/tpm/: ./tpm/
    ~/.config/alacritty/: ./alacritty/

- shell:
  - [command -v brew > /dev/null || /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)", Installing homebrew]
  - 
    command: command -v nix-shell > /dev/null || sh <(curl -L https://nixos.org/nix/install)
    description: Installing nix
    stdout: true
  - 
    command: brew update
    description: Updating homebrew
    stdout: true
  - 
    command: brew upgrade
    description: Upgrading hombrew packages
    stdout: true
  - 
    command: brew bundle --global
    description: Installing homebrew dependencies
    stdout: true
  -
    command: brew bundle cleanup --global --force
    description: Removing unspecified homebrew dependencies
    stdout: true
  - ["if [[ $(which zsh) != $SHELL ]] ; then sudo chsh -s $(which zsh) $USER ; fi", Making zsh the default shell]
  - [git submodule update --init --recursive, Installing submodules]
  # - [brew services restart yabai, Start yabai]
  # - [brew services restart skhd, Start skhd]
  - [rustup-init -y, Install rust toolchain]
  # - [open -a Hammerspoon, Start hammerspoon]
