theme = "ayu_light_custom"

[editor]
line-number = "relative"
bufferline = "always"
color-modes = true
auto-format = true
scroll-lines = 1
true-color = true
idle-timeout = 50

[editor.lsp]
display-inlay-hints = true
display-messages = true

[editor.soft-wrap]
enable = true

[editor.file-picker]
hidden = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "spinner", "file-name"]
right = [
  "diagnostics",
  "workspace-diagnostics",
  "selections",
  "position",
  "file-type",
  "file-encoding",
  "spacer",
  "version-control",
]

[editor.indent-guides]
render = true

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
i = ["insert_mode", "collapse_selection"]
a = ["append_mode", "collapse_selection"]
C-s = ":w"
C-q = ":bc"
"=" = ":format"
C-w = { "|" = "vsplit", "minus" = "hsplit" }

[keys.insert]
C-s = ":w"

[keys.insert.j]
k = "normal_mode"
