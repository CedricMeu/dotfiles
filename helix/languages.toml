[language-server.pyright]
command = "pyright-lang-server"
args = ["--stdio"]

[language-server.typst-lsp]
command = "typst-lsp"
args = []

[language-server.emmet-ls]
command = "emmet-ls"
args = ["--stdio"]

[language-server.ltext-ls]
command = "ltex-ls"
args = []
config = { language = "en-US" }

[[language]]
name = "lua"
auto-format = true

[[language]]
name = "python"
auto-format = true
roots = ["pyproject.toml"]
language-servers = ["pylsp", "pyright"]

[[language]]
name = "rust"
auto-format = true

[[language]]
name = "java"
indent = { tab-width = 2, unit = " " }
auto-format = true

[[language]]
name = "html"
auto-format = true
# language-servers = ["vscode-html-language-server", "emmet-ls"]

[[language]]
name = "typescript"
indent = { tab-width = 4, unit = " " }
auto-format = true

[[language]]
name = "tsx"
indent = { tab-width = 4, unit = " " }
auto-format = true
# language-servers = ["typescript-language-server", "emmet-ls"]

[[language]]
name = "javascript"
indent = { tab-width = 4, unit = " " }
auto-format = true

[[language]]
name = "jsx"
indent = { tab-width = 4, unit = " " }
auto-format = true
# language-servers = ["typescript-language-server", "emmet-ls"]

[[language]]
name = "markdown"
language-servers = ["marksman", "ltex-ls"]

[[language]]
name = "typst"
scope = "source.typst"
injection-regex = "typst"
roots = []
comment-token = "//"
file-types = ["typ"]
indent = { tab-width = 2, unit = " " }
language-servers = ["typst-lsp", "ltex-ls"]

[[grammar]]
name = "typst"
source = { git = "https://github.com/frozolotl/tree-sitter-typst", rev = "af40989c1a2e724a9625cae412c17a60969280ca" }
