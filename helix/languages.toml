# LSP configs

[language-server.pylsp]
command = "pylsp"

[language-server.pyright]
command = "pyright-langserver"
args = ["--stdio"]

[language-server.ruff]
command = "ruff-lsp"

[language-server.typst]
command = "typst-lsp"

[language-server.clangd]
command = "clangd"

[language-server.ltex]
command = "ltex-ls"

# Languages

[[language]]
name = "lua"
auto-format = true

[[language]]
name = "python"
auto-format = true
roots = ["pyproject.toml"]
language-servers = ["pyright", "ruff"]

[[language]]
name = "rust"
auto-format = true

[[language]]
name = "java"
indent = { tab-width = 2, unit = " " }
auto-format = true

[[language]]
name = "html"
auto-format = true

[[language]]
name = "typescript"
indent = { tab-width = 4, unit = " " }
auto-format = true

[[language]]
name = "tsx"
indent = { tab-width = 4, unit = " " }
auto-format = true

[[language]]
name = "javascript"
indent = { tab-width = 4, unit = " " }
auto-format = true

[[language]]
name = "jsx"
indent = { tab-width = 4, unit = " " }
auto-format = true

[[language]]
name = "typst"
language-servers = ["typst", "ltex"]
indent = { tab-width = 2, unit = " " }
auto-format = true

[[language]]
name = "cpp"
auto-format = true
language-servers = ["clangd"]
indent = { tab-width = 2, unit = " " }

[[language]]
name = "latex"
auto-format = true
language-servers = ["texlab", "ltex"]

[[language]]
name = "markdown"
auto-format = true
language-servers = ["marksman", "ltex"]

[[language]]
name = "glsl"
file-types = ["glsl", "vs", "tcs", "tes", "fs"]
